[profile.default]
solc-version = '0.8.20'
src = 'contracts'
out = 'out'
test = 'test/foundry'
cache_path = 'cache/foundry'
verbosity = 3
optimize = true
optimizer_runs = 200
libs = [
    'lib',
    'node_modules',
]

remappings = [
    'forge-std/=lib/forge-std/src/',
    '@layerzerolabs/=node_modules/@layerzerolabs/',
    '@openzeppelin/=node_modules/@openzeppelin/',
]

[fuzz]
runs = 1000

# Network Configuration
[rpc_endpoints]
sonic = "https://rpc.soniclabs.com"
arbitrum = "https://arb1.arbitrum.io/rpc"

[etherscan]
sonic = { key = "${ETHERSCAN_API_KEY}", url = "https://api.sonicscan.org/api" }
arbitrum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.arbiscan.io/api" }

[profile.registry]
solc-version = '0.8.19'
src = 'contracts/registry0819'
out = 'out/registry0819'
cache_path = 'cache/foundry/registry0819'
verbosity = 3
optimize = true
optimizer_runs = 200
libs = [
    'lib',
    'node_modules',
]